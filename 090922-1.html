<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="090922-1.css"> 
</head>
<body>
    <div class="bgcolor">

    </div>
   
   <div >
    <form action="" class="border">
        <div class="header">
            <h1>Registration Form</h1>
       </div>

       <div class="bodyform">
        <!-- first & last name -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">  Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- date of birth -->
        <label for="DOB">D-O-B :</label>
        <input type="date" id="date"><br><br>

        <!-- radio button -->
        <label for="Gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">M</label>
        <input type="radio" id="female" name="gender" value="F">
        <label for="male">F</label>
        <input type="radio" id="transgender" name="gender" value="TG">
        <label for="male">TG</label><br><br>

        <!-- phone number -->
        <label for="phoneNumber">Phone No. :</label>
        <input type="number" id="phoneNo" name="phoneNo"  max="10"><br><br>

        <!-- address -->
        <label for="address" class="add">Address :</label>
        <textarea id="address" name="address" value=""></textarea><br><br>

        <!-- states -->
        <label for="states">Select your state:</label>
        <select name="state" id="state" class="form-control">
            <option value=""></option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            </select><br><br>

        <!-- email id -->
        <label for="emailId">Email ID: </label>
        <input type="text" id="email" placeholder="xyz@gmail.com"><br><br>

        <!-- password -->
        <label for="password">Password :</label>
        <input type="password" id="psword" name="psword"><br><br>

        <!-- course code -->
        <label for="course">Select your Course:</label>
        <select name="course" id="course">
            <option value=""></option>
            <option value="CSE">CSE</option>
            <option value="MEC">Mechanical engineering</option>
            <option value="CE">Civil Engineering</option>
            <option value="ECE">Electronics Enginnering</option>
          </select><br><br>
        
        <!-- file input -->
        <label for="fileinput">Select File :  </label>
        <input type="file" id="fileinput">


    </div><br><br><br><br>

    <div class="submit">
        <input type="button" id="submit" value="SUBMIT">
        <input type="reset" id="reset" value="RESET">
    </div>
        

    </form>
   </div>
</body>
</html>
